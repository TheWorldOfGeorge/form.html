<form action="happyfamily" method="get">
    <p>happyfamily 홈페이지에 오신 여러분 환영합니다</p>

    <p>간단한 회원가입 후 홈페이지 이용 부탁드리겠습니다</p>
    <div>
        <label for="userid">아이디:</label>
        <input type="text" id="userid" name="id" placeholder="아이디를 입력하시오">
    </div>
    <br>
    <div>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하시오">
    </div>
    <br>
    <div>
        <label for="gender">성별:</label>
        <select name="gender" id="gender">
            <option value="choose">선택</option>
            <option value="male">남성</option>
            <option value="female">여성</option>
        </select>
    </div>
    <br>
    <div>
        <label for="role">역할:</label>
        <select name="role" id="role">
            <option value="choose">선택</option>
            <option value="father">아빠</option>
            <option value="mother">엄마</option>
            <option value="daughter">딸</option>
            <option value="son">아들</option>
        </select>
    </div>
    <br>

    <button type="submit">제출</button>
    <button type="reset">다시하기</button>
</form>
